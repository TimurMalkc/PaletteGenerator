<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Color Palette Generator</title>

        <style>
            .container{
                display: flex;
            }

            .box{
                width: 20%;
                height: 1200px;
            }

            .button{
                background-color: white;
                height: 100px;
                width: 200px;
                font-size: 16px;
                font-family:sans-serif;
                cursor: pointer;
                transition-duration: 0.4s;
            }

        </style>
        

    </head>
    <body>
        <div style="display: flex; align-items: center; justify-content: center; height: 30vh;">
            <button class="button">Generate</button>
        </div>

        <div class="container">
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: red;"></div>
            <div class="box" style="background-color: green;"></div>
            <div class="box" style="background-color: yellow;"></div>
            <div class="box" style="background-color: purple;"></div>
        </div>
    </body>
</html>
